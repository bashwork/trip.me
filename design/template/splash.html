	<meta name="DC.title" content="Trip.Me" />
	<meta name="DC.subject" content="What you're about." />
	<meta name="DC.creator" content="Who made this site." />
	<meta name="google-site-verification" content="" />
	<link rel="shortcut icon" href="/img/favicon.ico"/>

<body>
  <div id="container" class="container_12">

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Site Header -->

    <header>
      <h1><a href="/"><span>{{ site.name }}</span></a></h1>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Browse Guides</a></li>
          <li><a href="">Help</a></li>
          <li><a href="">Login</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Site Content -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <section id="content" class="clearfix">
	  <figure id="splash-slideshow" class="grid_6">
	    <div class="slideshow">
          <img src="img/image1.jpg" height="285px"/>
          <img src="img/image2.jpg" height="285px"/>
          <img src="img/image3.jpg" height="285px"/>
          <img src="img/image4.jpg" height="285px"/>
          <img src="img/image5.jpg" height="285px"/>
          <img src="img/image3.jpg" height="285px"/>
	    </div>
	  </figure>

	  <div id="splash-market" class="grid_6">
	    <h1>It's a big world</h1>
	    <h2>Where do you want to go</h2>
	    <a href="#" class="button">Start Planning Now</a>
	  </div>
	  <div class="clearfix"></div>
    </section>

    <div class="grid_4">
	  <figure class="guide-slide">
        <img src="img/image1.jpg" height="200px"/>
		<div>
	      <h1>Title of Trip</h1>
		  <p>Some kind of description for the guide</p>
		</div>
	  </figure>
	</div>
    <div class="grid_4">
	  <figure class="guide-slide">
        <img src="img/image2.jpg" height="200px"/>
		<div>

		</div>
	  </figure>
	</div>
    <div class="grid_4">

	      <h1>Title of Trip</h1>
		  <p>Some kind of description for the guide</p>
		</div>
	  </figure>
	</div>
	<div class="clearfix"></div>
    
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Site Footer -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <footer>
      <ul id="social-network">
	    <li class="email"><a href="http://technocrat.com/tripme/"><span>Email</span></a></li>
	    <li class="tech"><a href="http://technocrat.com/tripme/"><span>Technocrat</span></a></li>
	    <li class="twit"><a href="http://twitter.com/tripme/"><span>Twitter</span></a></li>
	    <li class="rss"><a href="http://tripme.com/feed/rss/"><span>RSS</span></a></li>
      </ul>
      <p>copyright &copy; 2010 bashwork - powered by spunk and vigor</p>
    </footer>
  </div>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Javascript Includes -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
	<script src="js/jquery.caroufredsel.js"></script>

    $(document).ready(function() {
    	$(".slideshow").carouFredSel(
			{ direction : "up", items: 1, auto: { pauseOnHover: true }
